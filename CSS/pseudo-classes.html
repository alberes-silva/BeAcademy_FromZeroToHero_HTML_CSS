<!--

    *** PSEUDO-CLASSES ***

    Uma pseudo-classe CSS é uma palavra adicionada a seletores que especifica um estado
    especial do elemento selecionado. Por exemplo, :hover  pode ser usado para alterar a cor de um
    botão quando o usuário passar o cursor sobre ele.

    Documentação: https://developer.mozila.org/pt-BR/docs/web/CSS/Pseudo-Classes

    ** SELECIONANDO ELEMENTOS COM PSEUDO-CLASSES **

    :first-child
    :nth-of-type()
    :nth-child()
    :nth-child(even)
    :nth-child(odd)

    ** Ações do usuário **

    :hover - Quando o usuário passa o cursos por cima do elemento
    :focus - Quando o usuário da um foco no elemento

    ** Atributos **
    Podemos utilizar melhor em formulários

    :disabled
    :required

-->
