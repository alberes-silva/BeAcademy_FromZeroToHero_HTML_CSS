<!--

    <textarea>

        * Elemento de texto com mais de uma linha
        * Muito utilizado em textos maiores

-->

<form action="confirm.html" method="post">

    <textarea></textarea><br>

    <label for="message">Mensagem:</label>
    <textarea
    id="message" 
    name="message"
    cols="40"
    rows="8"
    minlength="10"
    maxlength="100"
    wrap="soft"
    ></textarea>

<!--

    optgroup

    * Elemento utilizado para agrupar uma sequência de seleções ou
    opçoes

-->

    <optgroup name="Cursos">

        <option value="Back-end">Back-end</option>

</select>




</form>
